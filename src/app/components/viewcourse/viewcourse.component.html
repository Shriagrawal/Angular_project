<div class="container mt-5">
    <div class="row">
      <div class="col-md-4" *ngFor="let c of arrcourse">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ c.cName }}</h5>
            <p class="card-text">{{ c.cDescription }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
