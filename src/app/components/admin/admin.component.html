  <script>
    const data = [
      { id: 1, name: 'Ram' },
      { id: 2, name: 'Shyam' },
      { id: 3, name: 'Peter' }
    ];

    const idCol = document.getElementById('idCol');
    const nameCol = document.getElementById('nameCol');
    const actionCol = document.getElementById('actionCol');


    function displayData(filteredData) {
        idCol.innerHTML = '';
        nameCol.innerHTML = '';
        actionCol.innerHTML = '';


        filteredData.forEach(item => {
          const idDiv = document.createElement('div');
          idDiv.textContent = item.id;
          idCol.appendChild(idDiv);

          const nameDiv = document.createElement('div');
          nameDiv.textContent = item.name;
          nameCol.appendChild(nameDiv);

          const actionDiv = document.createElement('div');
                const viewButton = document.createElement('button');
                viewButton.textContent = 'View';
                actionDiv.appendChild(viewButton);
                actionCol.appendChild(actionDiv);

        });
      }

      function filterData() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const filteredData = data.filter(item => item.name.toLowerCase().includes(searchInput));
        displayData(filteredData);
      }
      displayData(data);

  </script>
