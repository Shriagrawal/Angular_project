<div class="container mt-3">
    <div class="row">
        <div *ngFor="let user of arrUsers" class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
                    <p class="card-text">{{ user.role }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
