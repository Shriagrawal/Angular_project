<div class="container">
    <div class="row">
      <div *ngFor="let each of temparrass" class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ each.assessmentName }}</h5>
            <p class="card-text">Time: {{ each.assessmentTime }}</p>
            <p class="card-text">Date: {{ each.assesmentDate }}</p>
          </div>
        </div>
      </div>
    </div>
</div>
